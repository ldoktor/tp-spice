# Purpose of this file to get list of all available tests
# Running:
# $ cartesian_config.py tests-providers.cfg
# you should get all available tests

variants:
    - tp-qemu:
        # subtests.cfg - is autogenerated
        include subtests.cfg
        include guest-os.cfg
        include cdkeys.cfg
        include virtio-win.cfg
        only io-github-autotest-qemu
    - tp-spice:
        include spice.cfg
        include tests-variants.cfg
