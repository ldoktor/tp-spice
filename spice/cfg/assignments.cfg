# This file is included twice. Before and after join.

qemu_binary = /usr/libexec/qemu-kvm
qemu_img_binary = /usr/bin/qemu-img
qemu_io_binary = /usr/bin/qemu-io

image_size = 30G
spice_seamless_migration = on
drive_cache = none
workaround_qemu_qmp_crash = always

# Special cases
# Keep order: from more common to more specific

Linux:
    # Use non-root user for Spice tests rather than root
    # since User gnome session is needed.
    username = test
    rootuser = root
    password = 123456
    rootpassword = 123456
    shutdown_command = shutdown -h now
    fedoraurl = 'http://dl.fedoraproject.org/pub/epel/6'
    rv_binary = /usr/bin/remote-viewer
    spice_info = None
    listening_addr = None
    certdb = None
    gencerts = None
    test_dir = /mnt/tests/spice/gui-tests
    test_script_tgt = /home/test/
    file_transfer_client = scp
    shell_prompt = ^\[.*\][\#\$]\s*$
    shell_client = ssh
    shell_port = 22
    file_transfer_port = 22
    status_test_command = echo $?
    rv_file = ~/rv_file.vv
    client_script = "cb.py"
    dst_dir_client = "/tmp/"

RHEL.7:
    dogtail_rpm = 'http://kojipkgs.fedoraproject.org//packages/dogtail/0.8.2/2.fc20/noarch/dogtail-0.8.2-2.fc20.noarch.rpm'
    install_timeout = 3600
    unattended_file = unattended/RHEL-7-spice.ks
    inactivity_treshold = 3600
    shutdown_command = systemctl poweroff
    reboot_command = systemctl reboot

RHEL.7..x86_64:
    wmctrl_64rpm = 'http://kojipkgs.fedoraproject.org/packages/wmctrl/1.07/15.fc20/x86_64/wmctrl-1.07-15.fc20.x86_64.rpm'
    url="http://download.englab.brq.redhat.com/pub/rhel/rel-eng/latest-RHEL-7/compose/Workstation/x86_64/os/"
    kernel_params = "inst.ks=cdrom nicdelay=60 console=ttyS0,115200 console=tty0 inst.repo=${url}"

RHEL.6:
    dst_dir_guest = "/tmp/"
    guest_script = "cb.py"

RHEL.6..x86_64:
