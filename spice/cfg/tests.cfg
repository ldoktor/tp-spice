# Do not edit this file

# This file holds all possible tests variants useful for SpiceQE team

include tests-shared.cfg

# Filters `only'

only (image_backend=filesystem)
only no_9p_export
only no_virtio_rng
only no_pci_assignable
only smallpages
only default_bios
only bridge
only smp2
only qcow2
# rtl8139/ide is for Windows or other exotic systems
# virtio_net/virtio_blk is for modern Linux systems
only Windows..ide..rtl8139, Linux.RHEL.7..virtio_blk..virtio_net, Linux.RHEL.6..ide..rtl8139

only i440fx

# Filter `no'

no multi_host
no build_install

# run configuration
include run.cfg
